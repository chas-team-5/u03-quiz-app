<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Hitta ditt inre — Vilken karaktär är du? | Quiz</title>

  <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg">
  <link rel="shortcut icon" href="./favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="manifest" href="./favicon/site.webmanifest">

  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module" src="./assets/js/quiz.js"></script>

  <script src="https://kit.fontawesome.com/5f1a52fccc.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <header>
    <img class="header-logo" src="./assets/images/logo.svg" alt="Quiz, Hitta ditt inre">
  </header>

  <article class="article-container quiz">
    <p class="stepper">
      Fråga <output id="steps-current"></output> av <output id="steps-total"></output>
    </p>

    <ul id="progress"></ul>
    <figure id="question-img"></figure>

    <h3 id="question-text">Fråga</h3>

    <span class="countdown" id="countdown"></span>
    <div id="answer-options">
      <!-- answer__button--inactive answer__button--correct answer__button--incorrect answer__button--selected -->
    </div>
    <div id="loading-screen" class="hidden">
      <h3 id="loading-text" class="loading-text gradient-horizontal"></h3>
      <p class="information">Du har 20 sekunder per fråga, så var snabb med svaren!</p>
      <div id="spinner" class="loader"></div>
    </div>
  </article>
  <div id="ready-next"></div>
</body>

</html>
