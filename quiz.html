<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Hitta ditt inre — Vilken karaktär är du? | Start</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module" src="./assets/js/quiz.js" defer></script>

  <script src="https://kit.fontawesome.com/5f1a52fccc.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <header>
    <img class="header-logo" src="./assets/svg/logo.svg" alt="logo">
  </header>

  <article class="quiz">
    <p class="small">
      Fråga <output id="steps-current"></output> av <output id="steps-total"></output>
    </p>

    <!-- List of icons -->
    <ul class="stepper__list-of-indicators">

      <!-- Toggle unanswered/correct/incorrect -->
      <li class="stepper__indicator stepper__indicator--correct">

        <!-- Update icon based on class -->
        <i class="fas fa-circle-check"></i>
      </li>
      <li class="stepper__indicator stepper__indicator--incorrect">
        <i class="fas fa-circle-xmark"></i>
      </li>
      <li class="stepper__indicator stepper__indicator--incorrect">
        <i class="fas fa-circle-xmark"></i>
      </li>
      <li class="stepper__indicator stepper__indicator--correct">
        <i class="fas fa-circle-check"></i>
      </li>
      <li class="stepper__indicator">
        <i class="fas fa-circle"></i>
      </li>
      <li class="stepper__indicator">
        <i class="fas fa-circle"></i>
      </li>
      <li class="stepper__indicator">
        <i class="fas fa-circle"></i>
      </li>
      <li class="stepper__indicator">
        <i class="fas fa-circle"></i>
      </li>
      <li class="stepper__indicator">
        <i class="fas fa-circle"></i>
      </li>
      <li class="stepper__indicator">
        <i class="fas fa-circle"></i>
      </li>
    </ul>

    <img class="question-img" src="#" alt="question-image">

    <h2 id="question-text">Fråga</h2>

    <!-- Update text and/or background based on timer -->
    <p class="answer__timer">
      Du har
      <span class="gradient-horizontal" id="timeRemaining">timeRemaining</span>
      på dig att svara
    </p>

    <!-- Toggle hidden/visible -->
    <p class="answer__continue hidden">
      <span id="questionAnswer">isCorrect?</span>
      Klicka för att gå vidare
    </p>

    <div id="answer-options">
      <!-- answer__button--inactive answer__button--correct answer__button--incorrect answer__button--selected -->
    </div>
  </article>
  <div id="spinner" class="loader"></div>
</body>

</html>
