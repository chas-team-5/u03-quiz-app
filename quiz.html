<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Hitta ditt inre — Vilken karaktär är du? | Start</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module" src="./assets/js/quiz.js" defer></script>

  <script src="https://kit.fontawesome.com/5f1a52fccc.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <header>
    <img class="header-logo" src="./assets/svg/logo.svg" alt="logo">
  </header>

  <article class="quiz">
    <p class="small">
      Fråga <output id="steps-current"></output> av <output id="steps-total"></output>
    </p>

    <ul id="progress"></ul>
    <img class="question-img" src="#" alt="question-image">
    <h2 id="question-text">Fråga</h2>

    <span id="countdown"></span>
    <div id="answer-options">
      <!-- answer__button--inactive answer__button--correct answer__button--incorrect answer__button--selected -->
    </div>
    <div id="loading__screen" class="hidden">
      <h3 id="loading__text" class="loading__text gradient-horizontal"></h3>
      <p class="information">DU har 20 sekunder per fråga, så var snabb med svaren!</p>
      <div id="spinner" class="loader"></div>
    </div>
  </article>
</body>

</html>
